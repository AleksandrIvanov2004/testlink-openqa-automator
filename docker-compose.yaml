version: '3.8'

x-base: &base
  build:
    context: .
    dockerfile: Dockerfile
  volumes:
    - .:/app
  env_file:
    - .env
  restart: unless-stopped
  networks:
    - testlink-network

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-testauto}
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-testauto}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - testlink-network

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - testlink-network

  app:
    <<: *base
    image: app
    command: poetry run uvicorn src.app.main:app --host 0.0.0.0 --port 8000 --reload
    network_mode: "host"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-pass}@localhost:5432/${POSTGRES_DB:-testauto}
      - CELERY_BROKER=redis://redis:6379/0
      - CELERY_BACKEND=redis://redis:6379/0
      - TESTLINK_API_PYTHON_SERVER_URL=https://testlink.basealt.space/lib/api/xmlrpc/v1/xmlrpc.php
      - TESTLINK_API_PYTHON_DEVKEY=c2dc2317f44a3bcb6bc82223e2a054dc
    profiles:
      - app

  celery:
    <<: *base
    command: poetry run celery -A src.app.workers.celery_worker worker --loglevel=info -Q celery
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - celery
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-pass}@postgres:5432/${POSTGRES_DB:-testauto}
      - CELERY_BROKER=redis://redis:6379/0

  celery-beat:
    <<: *base
    command: poetry run celery -A src.app.workers.celery_worker beat --loglevel=info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - celery
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-pass}@postgres:5432/${POSTGRES_DB:-testauto}
      - CELERY_BROKER=redis://redis:6379/0

  flower:
    <<: *base
    command: poetry run celery -A src.app.workers.celery_worker flower --port=5555
    ports:
      - "5555:5555"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - monitoring

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  testlink-network:
    driver: bridge
